<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Team Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="teamID" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="teamID" name="id" type="text" value="<%= _id === null ? '' : _id %>" disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="pennant" class="control-label">Pannant Race Rank:</label>

                        <div class="controls">                            
                            <input type="text" id="pennant" name="pennant" value="<%= pennant %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                        <div class="control-group">                        
                            <label for="postseason" class="control-label">Post Season Rank:</label>
                            <div class="controls"> 
                                <select class="input-small" id="postseason" name="postseason" value="<%= postseason %>">
                                    <option <%= postseason > 5?'selected':'' %> >null</option>
                                    <option <%= postseason == 1?'selected':'' %> >1</option>
                                    <option <%= postseason == 2?'selected':'' %> >2</option>
                                    <option <%= postseason == 3?'selected':'' %> >3</option>
                                    <option <%= postseason == 4?'selected':'' %> >4</option>
                                </select>                                                       
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    

                    <div class="control-group">
                        <label for="ground" class="control-label">Home Ground:</label>
                        <div class="controls">
                            <input type="text" id="ground" name="ground" value="<%= ground %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="year" class="control-label">창립일:</label>
                        <div class="controls">
                            <input type="text" id="year" name="year" value="<%= year %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>


    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Team saved successfully
        </div>
    </div>
</div>
